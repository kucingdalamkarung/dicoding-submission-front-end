            <section class="container">
                <section class="content">
                    <h3 style="text-align: center;">Balance</h3>
                    <div id="balance" class="card">
                        <div>
                            <h4>Balance</h4>
                            <p id="current-balance">0</p>
                        </div>

                        <div>
                            <h4>Expenses</h4>
                            <p id="expenses">0</p>
                        </div>
                    </div>

                    <div class="card" id="t-form">
                        <form onsubmit="saveData(event)">
                            <h3>Add Transaction</h3>
                            <div class="form-items">
                                <label>Amount<br> <span style="font-size: 8pt; color: tomato;">(Tambahkan tanda "+/-" dipisah dengan ";" pada awalan, Contoh: "+;2000" atau "-;2000")</span></label>
                                <input
                                    type="text"
                                    name="amount"
                                    class="form-input"
                                    placeholder="Amount"
                                    id="inputAmount"
                                />
                            </div>

                            <div class="form-items">
                                <label>Note</label>
                                <input
                                    type="text"
                                    class="form-input"
                                    placeholder="Note"
                                    name="note"
                                    id="inputNote"
                                />
                            </div>

                            <div class="form-items">
                                <button
                                    type="submit"
                                    class="btn btn-save"
                                    id="btn-save"
                                >
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>

                    <h3 style="text-align: center;margin-top: 20px;">History</h3>
                    <div class="history" id="history">
                        
                    </div>
                </section>
